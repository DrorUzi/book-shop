<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-trans="web-title">book-shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="container-fluid">
        <h1 class="header" data-trans="title">WELCOME TO MY BOOK SHOP</h1>
        <h2 class="second-header"data-trans="subtitle">The best books online</h2>
        <select class="btn lang"onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
      </div>
      <div class="second-container-fluid">
          <div class="table-container">
    <button type="button" class="add-book btn" data-trans="add" onclick="readAndAddNewBook()">Add new book</button>
    <table class="books-table">
        <thead>
            <th class="Name" onclick="onSortBooks(this)" data-trans="sort-name">Name</th>
            <th class="Price" onclick="onSortBooks(this)" data-trans="sort-price">Price</th>
            <th data-trans="photo">Photo</th>
            <th data-trans="rating">Rating</th>
            <th data-trans="actions">Actions</th>
        </thead>
        <tbody class="books">
        </tbody>
    </table>
</div>
    <div class="modal">
        <div class="modal-content">
        </div>
    </div>
    <div class="pages">
        <button type="button" class="btn btn-light prev" onclick="onPrevPage()" data-trans="prev">Prev Page</button>
        <button type="button" class="btn btn-light next" onclick="onNextPage()" data-trans="next">Next Page</button>
    </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/util.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
